<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
     <!-- Login-->
	<main>
		<div class="login">
			<!-- <i class="bi-people-fill me-1" id="user"></i> -->
			<img src="/static/assets/people.svg" width = 150px id="login"> 
		</div>
		
		<form action="" class="formulario" id="formulario">
			<!-- Grupo: Usuario -->
			<div class="formulario__grupo" id="grupo__usuario">
				<label for="usuario" class="formulario__label">Usuario</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Usuario">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Debe identificarse con el perfil que tiene asignado.</p>
			</div>

			<!-- Grupo: Contraseña -->
			<div class="formulario__grupo" id="grupo__password">
				<label for="password" class="formulario__label">Contraseña</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="password" id="password">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
			</div>

			<!-- Grupo: Terminos y Condiciones -->
			<div class="formulario__grupo" id="grupo__terminos">
				<label class="formulario__label">
					<input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
					Recordar usuario
				</label>
			</div>

			<div class="formulario__grupo" id="grupo__terminos">
				<label class="formulario__label">
					
                    <a class="formulario__checkbox" href="{{ url_for('nuevoUsuario') }}" ><i class="bi bi-person-fill"></i> Eres nuevo? Registrate.</a>
				</label>
			</div>

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor ingrese sus credenciales. </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Ingresar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Bienvenido!</p>
			</div>
		</form>
	</main>
	
	<script src="/static/js/registroUsuario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
